version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command: pip install pipenv
          name: Install pipenv
      - run:
          command: cd python; pipenv install
          name: Install dependencies
      - python/save-cache
      - run:
          command: cd python; pipenv run pytest
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
