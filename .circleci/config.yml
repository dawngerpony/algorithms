version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command: pip install pipenv
          name: install pipenv
      - run:
          command: pipenv install
          working_directory: ./python
          name: install dependencies
      - python/save-cache
      - run:
          command: pipenv run pytest
          name: Test
          working_directory: ./python

workflows:
  main:
    jobs:
      - build-and-test
